<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #channel-search {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #channel-list {
      list-style: none;
      padding: 0;
    }
    #channel-list li {
      background-color: #fff;
      margin-bottom: 5px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
    }
    #channel-list li a {
      margin-left: 10px;
    }
    #player {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>
  <h1>PELISKAL </h1>
  <input type="text" id="channel-search" oninput="searchChannels()" placeholder="Buscar canales...">
  <ul id="channel-list"></ul>
  <video id="player" controls></video>

  <script>
    const m3uUrl = 'https://github.com/DagdAA/jj/blob/main/canales-iptv/canales.m3u';
    const channelList = document.getElementById('channel-list');
    let hls = null;

    function playChannel(url) {
      if (hls) {
        hls.destroy();
      }
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        player.play();
      });
    }

    fetch(m3uUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.split('\n');
        lines.forEach(line => {
          if (line.startsWith('#EXTINF')) {
            const channelName = line.split(',')[1];
            const channelUrl = lines[lines.indexOf(line) + 1];
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <a href="#" onclick="playChannel('${channelUrl}')">${channelName}</a>
            `;
            channelList.appendChild(listItem);
          }
        });
      });

    function searchChannels() {
      const input = document.getElementById('channel-search').value.toLowerCase();
      const list = document.getElementById('channel-list');
      const items = list.getElementsByTagName('li');
      Array.from(items).forEach(item => {
        const channelName = item.textContent.toLowerCase();
        if (channelName.includes(input)) {
          item.style.display = 'flex';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
